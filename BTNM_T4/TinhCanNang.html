     <script>
         let ChieuCao = parseFloat(prompt("Nhap chieu cao"));
         let CanNang = parseFloat(prompt(" Nhap can nang"));
         let BMI;
         BMI = CanNang/(ChieuCao*ChieuCao);
         if (BMI < 16 ) {
            alert("Gầy độ III") ;
         } else if ( 16 <= BMI >17) {
            alert(" Gầy cấp độ II") ;
         } else if (17 <= BMI > 18.5) {
            alert("Gầy cấp độ I") ;
         } else if (18.5 <= BMI > 25) {
            alert("Bình thường") ; 
         } else if (25 <= BMI > 30 ) {
            alert("Thừa cân ") ;
         } else if (30 <= BMI > 35) {
            alert("Béo phì I") ;

            alert("Béo phì II") ;

            alert("Béo phì II") ;

         } {

     </script>
